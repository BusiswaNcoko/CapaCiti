      <nav>
        <ul class="nav-list">
			<li class="nav-list--item">

			  </li>
          <li class="nav-list--item">

        </ul>
      </nav>
    </header>
    <br /><br />
    <div class="column">
      <h1>Donate</h1>
      <div class="form">
        <form>
          Name:<br />
          <input type="text" name="" /><br />
          Email:<br />
          <input type="text" email="" /><br />
          Phone Number:<br />
          <input type="text" phone number="" /><br />
          <label
            >Type of donation:
            <select name="donations" multiple size="8">
              <optgroup label="Equipment ">
                <option value="Computer">Computer</option>
                <option value="Router">Router</option>
                <option value="Microphone">Microphone</option>
                <option value="Webcam">Webcam</option>
                <option value="Headset">Headset</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Flash drive">Flash drive</option>
                <option value="Other">Other</option>
              </optgroup>
            </select> </label
          ><br /><br />
          Quantity:<br />
          <input type="text" quantity="" /><br /><br />
          <label class="container"
            >Delivery
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark"></span> </label
          ><br />
          <label class="container"
            >collection
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
        </form>
        <button class="Donate">Donate</button><br /><br />
      </div>
    </div>
    <p>
      Hold down the Ctrl (windows) / Command (Mac) button to select multiple
      options.
    </p>
